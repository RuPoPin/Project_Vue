<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Мой To-Do List</h1>
        <input v-model="newTask" @keyup.enter="addTask" placeholder="Добавить новую задачу">
        <ul>
            <li v-for="(task, index) in filteredTasks" :key="index" :class="{ completed: task.completed }">
                <input type="checkbox" v-model="task.completed">
                <span>{{ task.text }}</span>
                <button @click="removeTask(index)">Удалить</button>
            </li>
        </ul>
        <div class="controls">
            <span>{{ remainingTasks }} задач(и) осталось</span>
            <div>
                <button @click="filter = 'all'" :class="{ active: filter === 'all' }">Все</button>
                <button @click="filter = 'active'" :class="{ active: filter === 'active' }">Активные</button>
                <button @click="filter = 'completed'" :class="{ active: filter === 'completed' }">Завершенные</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    newTask: '',
                    tasks: [],
                    filter: 'all'
                };
            },
            computed: {
                filteredTasks() {
                    if (this.filter === 'active') {
                        return this.tasks.filter(task => !task.completed);
                    } else if (this.filter === 'completed') {
                        return this.tasks.filter(task => task.completed);
                    } else {
                        return this.tasks;
                    }
                },
                remainingTasks() {
                    return this.tasks.filter(task => !task.completed).length;
                }
            },
            methods: {
                addTask() {
                    if (this.newTask.trim() !== '') {
                        this.tasks.push({ text: this.newTask, completed: false });
                        this.newTask = '';
                    }
                },
                removeTask(index) {
                    this.tasks.splice(index, 1);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
